{% extends "base.html" %}

{% block title %}
    Flights
{% endblock title %}

{% block content %}
    <h2>Flights:</h2>
    <ul>
        {% for flight in flights  %}
            <li> <a href="{% url "flight" flight.id%}">Flight {{flight.id}}</a>: Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</li>
        {% endfor %}
    </ul>
{% endblock content %}
